<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Debug Test</title>
</head>
<body>
    <h1>Roadmap Debug Test</h1>
    <button onclick="testRoadmapCreation()">Test Roadmap Creation</button>
    <div id="result"></div>

    <script>
        async function testRoadmapCreation() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test data
                const testData = {
                    skill_level: "beginner",
                    interests: ["Python", "Web Geliştirme"],
                    learning_goals: ["Python öğrenmek", "Web uygulaması geliştirmek"],
                    available_hours_per_week: 15,
                    target_timeline_months: 6
                };
                
                console.log('Test data:', testData);
                
                // Make request to backend
                const response = await fetch('http://localhost:8001/api/v1/agents/roadmap/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token'
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Error: ${response.status}</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>❌ Exception</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
